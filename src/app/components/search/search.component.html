<div class="main-container">
    <h1 class="title">RoadMate</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-6" *ngFor="let anuncio of ads">
            <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ anuncio.name }}</h2>
                <p class="card-text">Punto de recogida: {{ anuncio.pickupAddress }}</p>
                <p class="card-text">Fin de trayecto: {{ anuncio.dropAddress }}</p>
                <p class="card-text">Asientos libres: {{ anuncio.freeSeat }}</p>
                <p class="card-text">Teléfono: {{ anuncio.phone }}</p>
                <p class="card-text">Horario: {{ anuncio.schedule }}</p>
                <p class="card-text">Precio: {{ anuncio.price }}€</p>
                
                <button class="btn btn-primary" (click)="addAdvertismentBtn(anuncio)">Apuntarse</button>
            </div>
            </div>
        </div>
        </div>
    </div>
  </div>
