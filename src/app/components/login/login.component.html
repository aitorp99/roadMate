
<div class="main-container">
    <h1 class="title">RoadMate</h1>
    <div class="login">
        <div class="form-ubication">
            <div *ngIf="errorMessage" class="error-message">{{error}}</div>
            <h1>Iniciar sesión</h1>
            <form>
                <div class="form-group">
                    <label class="txt" for="email">Email</label>
                    <input type="email" class="form-control" placeholder="ejemplo@roadmate.com" [(ngModel)]="email" name="email">
                </div>
                <div class="form-group">
                    <label class="txt">Password</label>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                </div>
                <input (click)="LoginButton()" type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Iniciar Sesión"> 
            </form>
            <a href="/register" class="registro">¿No te has registrado? Registrate</a>
        </div>
    </div>
</div>
